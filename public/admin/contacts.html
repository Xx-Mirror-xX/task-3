<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Contactos</title>
    <link rel="stylesheet" href="/stylesheet/styles.css">
    <style>
        table { 
            width: 100%; 
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td { 
            padding: 12px 15px; 
            border: 1px solid #ddd; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .logout-btn {
            float: right;
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        .register-admin-btn {
            float: right;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .register-admin-btn:hover {
            background-color: #45a049;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        .search-container {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .refresh-btn {
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background-color: #0b7dda;
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DCK5HDLZ0N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DCK5HDLZ0N');
    </script>
</head>
<body>
    <div class="container">
        <h1>Contactos Recibidos</h1>
        <a href="/admin/register.html" class="register-admin-btn">Registrar Nuevo Admin</a>
        <a href="/logout" class="logout-btn">Cerrar sesión</a>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar por nombre o email...">
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> Actualizar
            </button>
        </div>

        <table id="contactsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Mensaje</th>
                    <th>IP</th>
                    <th>Ubicación</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
            let allContacts = [];
            
            async function loadContacts() {
                try {
                    const response = await fetch('/api/contacts');
                    if (!response.ok) {
                        throw new Error('Error al cargar contactos');
                    }
                    allContacts = await response.json();
                    renderContacts(allContacts);
                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message);
                }
            }
            
            function renderContacts(contacts) {
                const tbody = document.querySelector('#contactsTable tbody');
                tbody.innerHTML = '';
                
                contacts.forEach(contact => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${contact.id}</td>
                        <td>${contact.firstName} ${contact.lastName}</td>
                        <td>${contact.email}</td>
                        <td>${contact.message}</td>
                        <td>${contact.ipAddress}</td>
                        <td>${contact.city || 'N/A'}, ${contact.country || 'N/A'}</td>
                        <td>${new Date(contact.createdAt).toLocaleString()}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
            
            function filterContacts(searchTerm) {
                if (!searchTerm) {
                    renderContacts(allContacts);
                    return;
                }
                
                const filtered = allContacts.filter(contact => {
                    const fullName = `${contact.firstName} ${contact.lastName}`.toLowerCase();
                    const email = contact.email.toLowerCase();
                    return fullName.includes(searchTerm.toLowerCase()) || 
                           email.includes(searchTerm.toLowerCase());
                });
                
                renderContacts(filtered);
            }
            
            document.addEventListener('DOMContentLoaded', () => {
                loadContacts();
                
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    filterContacts(e.target.value);
                });
                
                document.getElementById('refreshBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    loadContacts();
                    document.getElementById('searchInput').value = '';
                });
            });
        </script>
    </div>
</body>
</html>
