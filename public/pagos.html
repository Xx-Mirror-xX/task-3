<!DOCTYPE html>
<html>
<head>
    <title>Realizar Pago</title>
    <meta property="og:title" content="Pagos Seguros - Creating Social Network">
    <meta property="og:description" content="Realiza pagos seguros en nuestra plataforma">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://creatingsocialnetwork.com/pagos.html">
    <meta property="og:image" content="https://creatingsocialnetwork.com/images/payment-og.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sistema de Pagos - Creating Social Network">
    <meta name="twitter:description" content="Transacciones seguras y rápidas">
    <meta name="twitter:image" content="https://creatingsocialnetwork.com/images/payment-twitter.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DCK5HDLZ0N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DCK5HDLZ0N');
    </script>
    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .test-instructions {
            background: #f0f7ff;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .test-instructions h3 {
            margin-top: 0;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test-instructions ul {
            margin-bottom: 0;
        }
        .test-instructions li {
            margin-bottom: 5px;
        }
        .test-instructions code {
            background: #e3f2fd;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container" id="paymentForm">
        <h1 class="form-title">Realizar Pago</h1>
        
        <form id="paymentFormData">
            <input type="hidden" name="service" value="Servicio de Donación">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <label for="email">Correo electrónico</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="cardName" placeholder="Nombre del titular (ej: APPROVED)" required>
                <label for="cardName">Nombre del titular</label>
            </div>
            <div class="input-group">
                <i class="fas fa-credit-card"></i>
                <input type="text" name="cardNumber" placeholder="Número de tarjeta (ej: 4111111111111111)" 
                       pattern="\d{13,19}" title="Debe tener 13-19 dígitos" required>
                <label for="cardNumber">Número de tarjeta</label>
            </div>
            <div class="input-group">
                <i class="fas fa-calendar"></i>
                <div style="display: flex; justify-content: space-between;">
                    <select name="expiryMonth" required style="width: 48%;">
                        <option value="">Mes</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select name="expiryYear" required style="width: 48%;">
                        <option value="">Año</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="text" name="cvv" placeholder="CVV" pattern="\d{3,4}" title="3-4 dígitos" required>
                <label for="cvv">CVV</label>
            </div>
            <div class="input-group">
                <i class="fas fa-dollar-sign"></i>
                <input type="number" name="amount" placeholder="Monto" min="1" step="0.01" value="10" required>
                <label for="amount">Monto</label>
            </div>
            <div class="input-group">
                <i class="fas fa-money-bill-wave"></i>
                <select name="currency" required>
                    <option value="">Seleccione moneda</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="VES">VES</option>
                </select>
                <label for="currency" style="top: -0.01em;">Moneda</label>
            </div>
            
            <div class="g-recaptcha" data-sitekey="6LcojE4rAAAAAF5Z6Ai57vMQ-cymByYnOSvOocsJ"></div>
            
            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <a href="/index.html" class="btn" style="width: 48%; text-align: center;">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <button class="btn" type="submit" style="width: 48%;">
                    Pagar <i class="fas fa-credit-card"></i>
                </button>
            </div>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
